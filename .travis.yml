language: node_js

node_js:
  - '5.6'

before_install:
  - npm install -g npm@latest

after_install:
  - npm config set tag-version-prefix "" --global
  - npm config set tag-version-prefix ""

before_script:
  - npm version `git describe --tags` --no-git-tag

script:
  - gulp build
  - gulp test
  - gulp docs

before_deploy:
  - rm -rf src/test

deploy:
  provider: npm
  email: peterc@aetheric.co.nz
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: aetheric/http-constants
    all_branches: true
